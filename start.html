      transition: color 0.2s ease, transform 0.2s ease;
    }
    .navmenu a:hover {
      color: #FFD700; /* Only text color changes on hover */
      transform: scale(1.1); /* Text zoom effect on hover */
    }
    /* Layer positioning */
    #Layer2 {
      position: absolute;
      top: 10%;
      left: 10px;
    }
    #Layer3 {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);

    @media (min-width: 768px) {
