var MSG_SelectIDOfTarget = dw.loadString('Behaviors/Actions/Effects/EffectShake/MSG_SelectIDOfTarget');
var MSG_NoValidTargetsAvailable = dw.loadString('Behaviors/Actions/Effects/EffectShake/MSG_NoValidTargetsAvailable');
var MSG_ThisElement = dw.loadString('Behaviors/Actions/Effects/EffectShake/MSG_ThisElement');
var MSG_NotAValidValue = dw.loadString('Behaviors/Actions/Effects/EffectShake/MSG_NotAValidValue');

</SCRIPT>
<TITLE><MMString:loadString id="Behaviors/Actions/Effects/EffectShake/title" /></TITLE>
</HEAD>
<BODY onLoad="initializeUI()">
  <FORM NAME="theForm">
    <DIV ALIGN="center">

    <TABLE BORDER=0 cellpadding="2" cellspacing="4">
      <TR>
        <TD VALIGN="baseline" nowrap> <div align="right"><MMString:loadString id="Behaviors/Actions/Effects/EffectShake/text/Target" /></div></TD>
        <TD VALIGN="baseline" nowrap>
          <!--<INPUT NAME="pageEltObj" TYPE="TEXT" class="largeTField">-->

		  <SELECT NAME="pageEltObj" class="itemList">
            <OPTION><MMString:loadString id="Behaviors/Actions/Effects/EffectShake/option//loading" />
          </SELECT>
		  
		  </TD>
      </TR>

      <TR>
        <TD VALIGN="baseline" nowrap> <div align="right"><MMString:loadString id="Behaviors/Actions/Effects/EffectShake/text/duration" /></div></TD>
        <TD VALIGN="baseline" nowrap>
          <INPUT NAME="speedObj" TYPE="TEXT" class="smallNumOrCharList" onBlur="checkDuration(0, this)" onFocus="storeValue(0, this)">
          <MMString:loadString id="Behaviors/Actions/Effects/EffectShake/text/milliseconds" /> </TD>
      </TR>

      <TR>
        <TD VALIGN="baseline" nowrap><div align="right"><MMString:loadString id="Behaviors/Actions/Effects/EffectShake/text/Direction" /></div></TD>
        <TD VALIGN="baseline" nowrap>
		  <SELECT NAME="directionTypeObj" class="width: 150px;">
            <OPTION value="left"><MMString:loadString id="Behaviors/Actions/Effects/EffectShake/option/Left/Shake" /></OPTION>
            <OPTION value="right"><MMString:loadString id="Behaviors/Actions/Effects/EffectShake/option/Right/Shake" /></OPTION>
            <OPTION value="up"><MMString:loadString id="Behaviors/Actions/Effects/EffectShake/option/Up/Shake" /></OPTION>
            <OPTION value="down"><MMString:loadString id="Behaviors/Actions/Effects/EffectShake/option/Down/Shake" /></OPTION>
          </SELECT>
        </TD>
	</TR>

    <TR>
        <TD VALIGN="baseline" nowrap> <div align="right"><MMString:loadString id="Behaviors/Actions/Effects/EffectShake/text/Distance" /></div></TD>
        <TD VALIGN="baseline" nowrap>
          <INPUT NAME="distanceObj" TYPE="TEXT" class="smallNumOrCharList" onBlur="checkDuration(0, this)" onFocus="storeValue(0, this)">
          <MMString:loadString id="Behaviors/Actions/Effects/EffectShake/text/units" /> </TD>
      </TR>

    <TR>
        <TD VALIGN="baseline" nowrap> <div align="right"><MMString:loadString id="Behaviors/Actions/Effects/EffectShake/text/Times" /></div></TD>
        <TD VALIGN="baseline" nowrap>
          <INPUT NAME="timesObj" TYPE="TEXT" class="smallNumOrCharList" onBlur="checkDuration(0, this)" onFocus="storeValue(0, this)">
          <!--<MMString:loadString id="Behaviors/Actions/Effects/EffectShake/text/units" /> </TD>-->
      </TR>

      

    </TABLE>
    </DIV>
  </FORM>
