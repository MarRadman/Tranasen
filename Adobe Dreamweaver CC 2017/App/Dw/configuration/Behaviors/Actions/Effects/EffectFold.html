<TITLE><MMString:loadString id="Behaviors/Actions/Effects/EffectFold/title" /></TITLE>

<BODY onLoad="initializeUI()">
  <FORM NAME="theForm">
    <DIV ALIGN="center">

    <TABLE BORDER=0 cellpadding="2" cellspacing="4">
      <TR>
        <TD VALIGN="baseline" nowrap> <div align="right"><MMString:loadString id="Behaviors/Actions/Effects/EffectFold/text/Target" /></div></TD>
        <TD VALIGN="baseline" nowrap class="cls_EffectBlind_td">
          <!--<INPUT NAME="pageEltObj" TYPE="TEXT" class="largeTField">-->

		  <SELECT NAME="pageEltObj" class="itemList">
            <OPTION><MMString:loadString id="Behaviors/Actions/Effects/EffectFold/option//loading" />
          </SELECT>		  </TD>
      </TR>
      
      <TR>
        <TD VALIGN="baseline" nowrap> <div align="right"><MMString:loadString id="Behaviors/Actions/Effects/EffectFold/text/duration" /></div></TD>
        <TD VALIGN="baseline" nowrap>
          <INPUT NAME="speedObj" TYPE="TEXT" class="smallNumOrCharList" onBlur="checkDuration(0, this)" onFocus="storeValue(0, this)">
          <MMString:loadString id="Behaviors/Actions/Effects/EffectFold/text/milliseconds" /> </TD>
      </TR>

      <TR>
        <TD VALIGN="baseline" nowrap><div align="right"><MMString:loadString id="Behaviors/Actions/Effects/EffectFold/text/Effect_1" /></div></TD>
        <TD VALIGN="baseline" nowrap>
		  <SELECT NAME="effectTypeObj" class="width: 150px;">
            <OPTION value="hide"><MMString:loadString id="Behaviors/Actions/Effects/EffectFold/option/Hide/Fold" /></OPTION>
            <OPTION value="show"><MMString:loadString id="Behaviors/Actions/Effects/EffectFold/option/Show/Fold" /></OPTION>
			<OPTION value="toggle"><MMString:loadString id="Behaviors/Actions/Effects/EffectFold/option/Toggle/Fold" /></OPTION>
          </SELECT>
        </TD>
	</TR>
	
	<TR>
        <TD VALIGN="baseline" nowrap><div align="right"><MMString:loadString id="Behaviors/Actions/Effects/EffectFold/text/horizFirst" /></div></TD>
        <TD VALIGN="baseline" nowrap>
		  <SELECT NAME="horizFirstTypeObj" class="width: 150px;">
            <OPTION value="false"><MMString:loadString id="Behaviors/Actions/Effects/EffectFold/option/false/Fold" /></OPTION>
            <OPTION value="true"><MMString:loadString id="Behaviors/Actions/Effects/EffectFold/option/true/Fold" /></OPTION>
          </SELECT>
        </TD>
	</TR>
	
     <TR>
        <TD VALIGN="baseline" nowrap> <div align="right"><MMString:loadString id="Behaviors/Actions/Effects/EffectFold/text/size" /></div></TD>
        <TD VALIGN="baseline" nowrap>
          <INPUT NAME="sizeObj" TYPE="TEXT" class="smallNumOrCharList" onBlur="checkDuration(0, this)" onFocus="storeValue(0, this)">
      </TR>   
      
    </TABLE>
    </DIV>
