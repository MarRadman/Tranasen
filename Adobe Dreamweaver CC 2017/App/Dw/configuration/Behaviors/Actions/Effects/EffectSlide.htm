//--------------- LOCALIZEABLE GLOBALS---------------

var MSG_SelectIDOfTarget = dw.loadString('Behaviors/Actions/Effects/EffectSlide/MSG_SelectIDOfTarget');
var MSG_NoValidTargetsAvailable = dw.loadString('Behaviors/Actions/Effects/EffectSlide/MSG_NoValidTargetsAvailable');
var MSG_ThisElement = dw.loadString('Behaviors/Actions/Effects/EffectSlide/MSG_ThisElement');
var MSG_SelectTargetOrCancel = dw.loadString('Behaviors/Actions/Effects/EffectSlide/MSG_SelectTargetOrCancel');
var MSG_RequiresSingleChild = dw.loadString('Behaviors/Actions/Effects/EffectSlide/MSG_RequiresSingleChild') +
dw.loadString('Behaviors/Actions/Effects/EffectSlide/MSG_RequiresSingleChild_1');
var MSG_SlideUpFrom = dw.loadString('Behaviors/Actions/Effects/EffectSlide/MSG_SlideUpFrom');
var MSG_SlideUpTo = dw.loadString('Behaviors/Actions/Effects/EffectSlide/MSG_SlideUpTo');
var MSG_SlideDownFrom = dw.loadString('Behaviors/Actions/Effects/EffectSlide/MSG_SlideDownFrom');
var MSG_SlideDownTo = dw.loadString('Behaviors/Actions/Effects/EffectSlide/MSG_SlideDownTo');
var MSG_NotAValidValue = dw.loadString('Behaviors/Actions/Effects/EffectSlide/MSG_NotAValidValue')

</SCRIPT>
<TITLE><MMString:loadString id="Behaviors/Actions/Effects/EffectSlide/title" /></TITLE>
</HEAD>
<BODY onLoad="initializeUI()">
  <FORM NAME="theForm">
    <DIV ALIGN="center">

    <TABLE BORDER=0 cellpadding="2" cellspacing="4">
      <TR>
        <TD VALIGN="baseline" nowrap> <div align="right"><MMString:loadString id="Behaviors/Actions/Effects/EffectSlide/text/Target" /></div></TD>
        <TD VALIGN="baseline" nowrap class="cls_EffectSlide_td">
          <!--<INPUT NAME="pageEltObj" TYPE="TEXT" class="largeTField">-->

		  <SELECT NAME="pageEltObj" class="itemList">
            <OPTION><MMString:loadString id="Behaviors/Actions/Effects/EffectSlide/option//loading" />
          </SELECT>		  </TD>
      </TR>
      <TR>
        <TD VALIGN="baseline" nowrap> <div align="right"><MMString:loadString id="Behaviors/Actions/Effects/EffectSlide/text/Effect" /></div></TD>
        <TD VALIGN="baseline" nowrap>
          <INPUT NAME="durationObj" TYPE="TEXT" class="smallNumOrCharList" onBlur="checkDuration(0, this)" onFocus="storeValue(0, this)">
          <MMString:loadString id="Behaviors/Actions/Effects/EffectSlide/text/milliseconds" /> </TD>
      </TR>
      <TR>
        <TD VALIGN="baseline" nowrap><div align="right"><MMString:loadString id="Behaviors/Actions/Effects/EffectSlide/text/Effect_1" /></div></TD>
        <TD VALIGN="baseline" nowrap>
		  <SELECT NAME="effectTypeObj" class="width: 150px;">
            <OPTION value="show"><MMString:loadString id="Behaviors/Actions/Effects/EffectSlide/option/Show/Slide" /></OPTION>
            <OPTION value="hide"><MMString:loadString id="Behaviors/Actions/Effects/EffectSlide/option/Hide/Slide" /></OPTION>
            <OPTION value="toggle"><MMString:loadString id="Behaviors/Actions/Effects/EffectSlide/option/Toggle/Slide" /></OPTION>
          </SELECT>        </TD>
      </TR>
      
      <TR>
        <TD VALIGN="baseline" nowrap><div align="right"><MMString:loadString id="Behaviors/Actions/Effects/EffectSlide/text/Direction" /></div></TD>
        <TD VALIGN="baseline" nowrap>
		  <SELECT NAME="directionTypeObj" class="width: 150px;">
            <OPTION value="left"><MMString:loadString id="Behaviors/Actions/Effects/EffectSlide/option/Left/Slide" /></OPTION>
            <OPTION value="right"><MMString:loadString id="Behaviors/Actions/Effects/EffectSlide/option/Right/Slide" /></OPTION>
            <OPTION value="up"><MMString:loadString id="Behaviors/Actions/Effects/EffectSlide/option/Up/Slide" /></OPTION>
            <OPTION value="down"><MMString:loadString id="Behaviors/Actions/Effects/EffectSlide/option/Down/Slide" /></OPTION>
          </SELECT>
        </TD>
	</TR>

    <TR>
        <TD VALIGN="baseline" nowrap> <div align="right"><MMString:loadString id="Behaviors/Actions/Effects/EffectSlide/text/Distance" /></div></TD>
        <TD VALIGN="baseline" nowrap>
          <INPUT NAME="distanceObj" TYPE="TEXT" class="smallNumOrCharList" onBlur="checkDuration(0, this)" onFocus="storeValue(0, this)">
          <MMString:loadString id="Behaviors/Actions/Effects/EffectSlide/text/units" /> </TD>
      </TR>
      
    </TABLE>
    </DIV>
  </FORM>
</BODY></HTML>
